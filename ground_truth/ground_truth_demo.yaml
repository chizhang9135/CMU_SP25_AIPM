HeartDisease:
- role: system
  content: '[Dataset Description]:

    This dataset contains medical records related to heart disease, specifically focusing on various attributes that can influence the diagnosis of coronary artery disease. It includes demographic information and clinical measurements from patients.


    "age": integer, the age of the patient

    "sex": categorical, the sex of the patient (1 = male; 0 = female)

    "cp": categorical, chest pain type (0-3)

    "trestbps": integer, resting blood pressure (in mm Hg) on admission to the hospital

    "chol": integer, serum cholesterol in mg/dl

    "fbs": categorical, fasting blood sugar > 120 mg/dl (1 = true; 0 = false)

    "restecg": categorical, resting electrocardiographic results (0-2)

    "thalach": integer, maximum heart rate achieved

    "exang": categorical, exercise induced angina (1 = yes; 0 = no)

    "oldpeak": integer, ST depression induced by exercise relative to rest

    "slope": categorical, slope of the peak exercise ST segment (0-2)

    "ca": integer, number of major vessels (0-3) colored by fluoroscopy

    "thal": categorical, thalassemia (1 = normal; 2 = fixed defect; 3 = reversable defect)

    "num": integer, diagnosis of heart disease (0 = no disease; 1 = disease)


    You can access the entire dataset via the "data" variable.


    Note: The dataset contains missing values and is licensed under a Creative Commons Attribution 4.0 International (CC BY 4.0) license. Please ensure proper credit is given when using the dataset.'
