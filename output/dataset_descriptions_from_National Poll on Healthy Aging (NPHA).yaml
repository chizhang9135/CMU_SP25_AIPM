NationalPollOnHealthyAging:
- role: system
  content: '[Dataset Description]:

    The National Poll on Healthy Aging dataset was created to gather insights on health, healthcare, and health policy issues affecting Americans aged 50 and older. It focuses on the perspectives of older adults and their caregivers to inform public and healthcare practices.


    "Number_of_Doctors_Visited": categorical, the total count of different doctors the patient has seen = {1: 0-1 doctors, 2: 2-3 doctors, 3: 4 or more doctors}

    "Age": categorical, the age group of the patient = {1: 50-64, 2: 65-80}

    "Physical_Health": categorical, a self-assessment of the patient''s physical well-being = {0: Refused, 1: Excellent, 2: Very Good, 3: Good, 4: Fair, 5: Poor}

    "Mental_Health": categorical, a self-evaluation of the patient''s mental or psychological health = {0: Refused, 1: Excellent, 2: Very Good, 3: Good, 4: Fair, 5: Poor}

    "Dental_Health": categorical, a self-assessment of the patient''s oral or dental health = {0: Refused, 1: Excellent, 2: Very Good, 3: Good, 4: Fair, 5: Poor}

    "Employment": categorical, the patient''s employment status or work-related information = {-1: Refused, 1: Working full-time, 2: Working part-time, 3: Retired, 4: Not working at this time}

    "Stress_Keeps_Patient_from_Sleeping": categorical, whether stress affects the patient''s ability to sleep = {0: No, 1: Yes}

    "Medication_Keeps_Patient_from_Sleeping": categorical, whether medication impacts the patient''s sleep = {0: No, 1: Yes}

    "Pain_Keeps_Patient_from_Sleeping": categorical, whether physical pain disturbs the patient''s sleep = {0: No, 1: Yes}

    "Bathroom_Needs_Keeps_Patient_from_Sleeping": categorical, whether the need to use the bathroom affects the patient''s sleep = {0: No, 1: Yes}

    "Unknown_Keeps_Patient_from_Sleeping": categorical, unidentified factors affecting the patient''s sleep = {0: No, 1: Yes}

    "Trouble_Sleeping": categorical, general issues or difficulties the patient faces with sleeping = {0: No, 1: Yes}

    "Prescription_Sleep_Medication": categorical, information about any sleep medication prescribed to the patient = {-1: Refused, 1: Use regularly, 2: Use occasionally, 3: Do not use}

    "Race": categorical, the patient''s racial or ethnic background = {-2: Not asked, -1: REFUSED, 1: White, Non-Hispanic, 2: Black, Non-Hispanic, 3: Other, Non-Hispanic, 4: Hispanic, 5: 2+ Races, Non-Hispanic}

    "Gender": categorical, the gender identity of the patient = {-2: Not asked, -1: REFUSED, 1: Male, 2: Female}


    You can access the entire dataset via the "data" variable.


    Note: The dataset contains sensitive information regarding race/ethnicity, gender, and age. All survey respondents with missing responses for any of the chosen features have been removed. The dataset is licensed under a Creative Commons Attribution 4.0 International (CC BY 4.0) license.'
